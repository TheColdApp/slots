<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Slot Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }
    .slot {
      font-size: 3rem;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #leaderboard {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>🎰 Online Slots</h1>

  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter name" />
    <button onclick="setUsername()">Start</button>
  </div>

  <div style="margin-top: 20px;">
    <div class="slot" id="slots">❓ ❓ ❓</div>
    <p>Coins: <span id="coinDisplay">100</span></p>
    <button id="spinBtn" onclick="spin()" disabled>Spin</button>
  </div>

  <div id="leaderboard">
    <h2>🏆 Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <script>
    const symbols = ['🍒', '🍋', '🍊', '💎', '7️⃣'];
    let coins = 100;
    let username = '';
    const API_URL = 'https://slots-4jaj.onrender.com'; // Replace with your backend URL

    const coinDisplay = document.getElementById('coinDisplay');
    const spinBtn = document.getElementById('spinBtn');
    const slots = document.getElementById('slots');
    const leaderboardList = document.getElementById('leaderboardList');

    function setUsername() {
      const input = document.getElementById('username');
      if (input.value.trim() === '') {
        alert('Enter a username first!');
        return;
      }
      username = input.value.trim();
      input.disabled = true;
      spinBtn.disabled = false;
      updateLeaderboard();
    }

    function spin() {
      if (coins <= 0) {
        alert('Out of coins!');
        return;
      }

      coins -= 10;
      const result = [
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)],
      ];
      slots.textContent = result.join(' ');

      if (result[0] === result[1] && result[1] === result[2]) {
        coins += 50;
      } else if (result[0] === result[1] || result[1] === result[2]) {
        coins += 20;
      }

      coinDisplay.textContent = coins;
      saveScore();
    }

    function saveScore() {
      fetch(`${API_URL}/submit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, coins })
      }).then(() => updateLeaderboard());
    }

    function updateLeaderboard() {
      fetch(`${API_URL}/leaderboard`)
        .then(res => res.json())
        .then(data => {
          leaderboardList.innerHTML = '';
          data.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.username}: ${user.coins} coins`;
            leaderboardList.appendChild(li);
          });
        });
    }
  </script>
</body>
</html>
