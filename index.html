<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slot Machine</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #1e1e1e;
      color: white;
    }
    .slot {
      font-size: 5rem;
    }
    .controls {
      margin: 20px;
    }
    #leaderboard {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>🎰 Slot Machine</h1>

  <div class="controls">
    <label>Username: <input id="username" type="text" /></label>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="game" style="display:none">
    <div class="slot" id="slots">❓ ❓ ❓</div>
    <p>Coins: <span id="coins">100</span></p>
    <button id="spinBtn" onclick="spin()">Spin</button>
  </div>

  <div id="leaderboard">
    <h2>🏆 Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <script>
    const symbols = ['🍒', '🍋', '🍊', '💎', '7️⃣'];
    let coins = 100;
    let username = '';
    const API_URL = 'https://your-api-url.onrender.com'; // Replace with your backend URL

    const spinBtn = document.getElementById('spinBtn');
    const coinDisplay = document.getElementById('coins');
    const slots = document.getElementById('slots');
    const leaderboardList = document.getElementById('leaderboardList');

    function startGame() {
      const input = document.getElementById('username');
      username = input.value.trim();
      if (!username) {
        alert('Enter a username');
        return;
      }
      document.getElementById('game').style.display = 'block';
      input.disabled = true;
      updateLeaderboard();
    }

    function spin() {
      if (coins < 10) {
        alert('Not enough coins!');
        return;
      }

      coins -= 10;
      const result = [
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)],
      ];
      slots.textContent = result.join(' ');

      if (result[0] === result[1] && result[1] === result[2]) {
        coins += 50;
      } else if (result[0] === result[1] || result[1] === result[2]) {
        coins += 20;
      }

      coinDisplay.textContent = coins;
      saveScore();
    }

    function saveScore() {
      fetch(`${API_URL}/submit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, coins })
      }).then(updateLeaderboard);
    }

    function updateLeaderboard() {
      fetch(`${API_URL}/leaderboard`)
        .then(res => res.json())
        .then(data => {
          leaderboardList.innerHTML = '';
          data.forEach(entry => {
            const li = document.createElement('li');
            li.textContent = `${entry.username}: ${entry.coins} coins`;
            leaderboardList.appendChild(li);
          });
        });
    }
  </script>
</body>
</html>
